// Speedrun category
svar_set no_mtriggers 0

// Speedrun timing
sar_speedrun_offset 0
sar_speedrun_time_pauses 0
sar_speedrun_smartsplit 1

// Demo recording
sar_autorecord -1
sar_record_prefix "demos/sp_cm/%Y-%m-%d_%H-%M-%S"
sar_challenge_autostop 1

// Fast loads
sar_fast_load_preset full

// Disable the challenge stats HUD in SP only
sar_disable_challenge_stats_hud 1

// Prevent accidental CM wrongwarp
sar_cm_rightwarp 1

// Category-specific aliases
sar_alias do_load nop
sar_alias do_reset "stop; restart_level"
