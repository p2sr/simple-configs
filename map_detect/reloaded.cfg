cond "map=sp_a1_pr_map_003" setmap 1 cubes-and-buttons
cond "map=sp_a1_pr_map_004" setmap 1 portals
cond "map=sp_a1_pr_map_005" setmap 1 time-portals
cond "map=sp_a1_pr_map_006" setmap 1 timing-tests
cond "map=sp_a1_pr_map_007" setmap 1 lasers
